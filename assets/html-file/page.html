<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>${githubData.data.name}</title>
    <link re="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <style> .user-color {background-color: ${userData.color};}</style>
</head>

<body>

<body>
    <!-- The Header will contain user avatar and location -->
    <header>
        <div class="container">
            <div class='row'>
                <img src="${githubData.data.avatar_url}"/>
                <h1>${githubData.data.name}</h1>
                <p class="header-links d-flex justify-content-center flex-wrap"> 
                    <a href="https://www.google.com/maps/place/${githubData.data.location}">
                    ${githubData.data.location}
                    </a>
                <a href="${githubData.data.html_url}">GitHub Profile</a>
                </p>
            </div>
        </div>
    </header>

<!-- Container below contains github repo stats -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h4>${githubData.data.bio}</h4>
            </div>
        </div>

    <div class="row">

        <div class='col-sm-6'>
            <div class="data-card user-color text-center">
        <h2>Public repositories:</h1>
            <p>${githubData.data.public_repos}</p>
        </div>
        </div>

        <div class="col-sm-6">
            <div class="data-card user-color text-center">
        <h2>Followers:</h1>
            <p>${githubData.data.followers}</p>
        </div>
        </div>

    <div class="row">

        <div class="col-sm-6">
            <div class="data-card user-color text-center">
        <h2>Stars:</h2>
            <p>${githubData.data.length}</p>
        </div>
        </div>

        <div class="col-sm-6">
            <div class="data-card user-color text-center"></div>
        <h2>Following:</h2>
            <p>${githubData.data.following}</p>
        </div>
        </div> 

    </div>

    </div>

</body>
